<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var m_kac=prompt("podaj A=","");

var m2_kac=prompt("podaj B=","");

var m3_kac;
var m4_kac;
var m5_kac;
var m6_kac;

m4_kac=((3*(a*a))*b);

m7_kac=((a*a)*a)+((3*(a*a))*b)+((3*a)*(b*b))+((b*b)*b);
document.write("("+a+" + "+b+")^3 ="+a+"^3 + 3*(("+a+") ^2)* ("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+m3_kac+" + "+m4_kac+" + " +m5_kac+" + "+m6_kac+" = " +m7_kac+ "</br>")

</script>
