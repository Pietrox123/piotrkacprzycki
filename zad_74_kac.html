<html>
	<head>
		<title>Zadanie 73</title>
		<meta charset="utf-8"></meta>

		<script language="JavaScript">
			function wielomian_kac(i)
			{
			  	if(i%3==0)
			  	{
			  		confirm("Aby kontynuować, naciśnij dowolny przycisk...");
			  	}

			  	pierw2_kac = Math.sqrt(i).toFixed(2);
				pierw4_kac = Math.sqrt(Math.sqrt(i)).toFixed(2);

			  	document.write("i="+i+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp pierw_2("+i+") = "+pierw2_kac+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp pierw_4("+i+") = "+pierw4_kac+"<br>");
			}
		</script>
	</head>

	<body>
		<div style="color:red;font-size:42px;">
			<script language="JavaScript">
		  		for(i=10; i<=25; i++)
  	  			{
			  		wielomian_kac(i);
		  	 	}
			</script>
		</div>
	</body>
</html>
